<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Web Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background: #faf8ef;
      font-family: 'Helvetica', sans-serif;
    }
    #topFrame {
      margin: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #scoreLabel {
      font-size: 1.2rem;
      color: #776e65;
    }
    #startButton {
      padding: 8px 12px;
      font-size: 1rem;
      background: #8f7a66;
      color: #f9f6f2;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #gameCanvas {
      touch-action: none;
      background: #bbada0;
      border-radius: 6px;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(238, 228, 218, 0.73);
      font-size: 2rem;
      color: #776e65;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="topFrame">
    <div id="scoreLabel">Score: <span id="score">0</span></div>
    <button id="startButton">START</button>
  </div>
  <canvas id="gameCanvas"></canvas>
  <div id="overlay"></div>
  <script>
    const SIZE = 4;
    const WIN_VALUE = 2048;
    let grid = [];
    let score = 0;
    const colors = {
      0: '#cdc1b4', 2: '#eee4da', 4: '#ede0c8', 8: '#f2b179',
      16: '#f59563', 32: '#f67c5f', 64: '#f65e3b',
      128: '#edcf72', 256: '#edcc61', 512: '#edc850',
      1024: '#edc53f', 2048: '#edc22e', 'super': '#3c3a32'
    };
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreSpan = document.getElementById('score');
    const overlay = document.getElementById('overlay');
    let tileSize;

    function resizeCanvas() {
      const size = Math.min(window.innerWidth, window.innerHeight - 80);
      canvas.width = size;
      canvas.height = size;
      tileSize = size / SIZE;
      drawGrid();
    }

    function init() {
      grid = Array.from({length: SIZE}, () => Array(SIZE).fill(0));
      score = 0;
      updateScore();
      addRandom(); addRandom();
      overlay.style.display = 'none';
      drawGrid();
    }

    function updateScore() {
      scoreSpan.textContent = score;
    }

    function addRandom() {
      const empties = [];
      grid.forEach((row, y) => row.forEach((val, x) => { if (!val) empties.push({x,y}); }));
      if (!empties.length) return;
      const {x,y} = empties[Math.floor(Math.random() * empties.length)];
      grid[y][x] = Math.random() < 0.9 ? 2 : 4;
    }

    function compress(row) {
      const newRow = row.filter(v => v);
      while (newRow.length < SIZE) newRow.push(0);
      return newRow;
    }

    function merge(row) {
      for (let i = 0; i < SIZE -1; i++) {
        if (row[i] && row[i] === row[i+1]) {
          row[i] *= 2;
          score += row[i];
          row[i+1] = 0;
        }
      }
      return row;
    }

    function moveRowLeft(row) {
      row = compress(row);
      row = merge(row);
      return compress(row);
    }

    function move(direction) {
      let moved = false;
      const old = grid.map(r => [...r]);
      if (direction === 'left' || direction === 'right') {
        grid = grid.map(row => {
          let r = [...row];
          if (direction === 'right') r.reverse();
          r = moveRowLeft(r);
          if (direction === 'right') r.reverse();
          return r;
        });
      } else {
        grid = grid[0].map((_, x) => {
          let col = grid.map(r => r[x]);
          if (direction === 'down') col.reverse();
          col = moveRowLeft(col);
          if (direction === 'down') col.reverse();
          return col;
        }).map((col, x) => col.map((v,y) => ({x,y,v}))).reduce((g, arr) => {
          arr.forEach(({x,y,v}) => g[y][x] = v);
          return g;
        }, Array.from({length:SIZE}, () => Array(SIZE).fill(0)));
      }
      moved = grid.some((row,y) => row.some((val,x) => val !== old[y][x]));
      if (moved) {
        addRandom();
        updateScore();
        drawGrid();
        if (checkWin()) gameOver(true);
        else if (!canMove()) gameOver(false);
      }
    }

    function canMove() {
      for (let y=0; y<SIZE; y++) for (let x=0; x<SIZE; x++) {
        if (!grid[y][x]) return true;
        if (x<SIZE-1 && grid[y][x]===grid[y][x+1]) return true;
        if (y<SIZE-1 && grid[y][x]===grid[y+1][x]) return true;
      }
      return false;
    }
    function checkWin() {
      return grid.flat().some(v => v >= WIN_VALUE);
    }

    function gameOver(won) {
      overlay.textContent = won ? 'You Win!' : 'Game Over';
      overlay.style.display = 'flex';
    }

    function drawGrid() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for (let y=0; y<SIZE; y++) for (let x=0; x<SIZE; x++) {
        const val = grid[y][x];
        ctx.fillStyle = colors[val] || colors['super'];
        const px = x * tileSize;
        const py = y * tileSize;
        const radius = 8;
        ctx.beginPath();
        ctx.moveTo(px+radius, py);
        ctx.lineTo(px+tileSize-radius, py);
        ctx.quadraticCurveTo(px+tileSize, py, px+tileSize, py+radius);
        ctx.lineTo(px+tileSize, py+tileSize-radius);
        ctx.quadraticCurveTo(px+tileSize, py+tileSize, px+tileSize-radius, py+tileSize);
        ctx.lineTo(px+radius, py+tileSize);
        ctx.quadraticCurveTo(px, py+tileSize, px, py+tileSize-radius);
        ctx.lineTo(px, py+radius);
        ctx.quadraticCurveTo(px, py, px+radius, py);
        ctx.fill();
        if (val) {
          ctx.fillStyle = val > 4 ? '#f9f6f2' : '#776e65';
          ctx.font = `${tileSize/2}px Arial`;
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText(val, px + tileSize/2, py + tileSize/2);
        }
      }
    }

    window.addEventListener('keydown', e => {
      const dir = {ArrowUp:'up',ArrowDown:'down',ArrowLeft:'left',ArrowRight:'right'}[e.key];
      if (dir) move(dir);
    });
    let touchStartX, touchStartY;
    canvas.addEventListener('touchstart', e => {
      const t = e.touches[0]; touchStartX = t.clientX; touchStartY = t.clientY;
    });
    canvas.addEventListener('touchend', e => {
      const t = e.changedTouches[0];
      const dx = t.clientX - touchStartX;
      const dy = t.clientY - touchStartY;
      if (Math.max(Math.abs(dx), Math.abs(dy)) > 30) {
        const dir = Math.abs(dx)>Math.abs(dy)
          ? (dx>0?'right':'left')
          : (dy>0?'down':'up');
        move(dir);
      }
    });

    document.getElementById('startButton').addEventListener('click', init);
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas(); init();
  </script>
</body>
</html>
