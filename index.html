<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat2048 - Cute Cat Puzzle Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 50%, #fd79a8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            color: #2d3436;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 480px;
            width: 100%;
            max-height: 95vh;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 2.8em;
            font-weight: 800;
            color: #e17055;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .title-icon {
            font-size: 0.8em;
            animation: bounce 2s infinite;
        }

        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            gap: 15px;
        }

        .score-container {
            display: flex;
            gap: 10px;
            flex: 1;
        }

        .score-box {
            background: linear-gradient(135deg, #fd79a8, #fdcb6e);
            color: white;
            padding: 10px 15px;
            border-radius: 12px;
            text-align: center;
            flex: 1;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .score-label {
            font-size: 0.8em;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .score-value {
            font-size: 1.4em;
            font-weight: 800;
        }

        .controls {
            display: flex;
            gap: 8px;
        }

        .btn {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .game-board {
            background: #ddd6fe;
            border-radius: 15px;
            padding: 15px;
            position: relative;
            margin-bottom: 15px;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .grid-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
        }

        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .grid-cell {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
        }

        .grid-tiles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .tile {
            position: absolute;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            transition: all 0.15s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .tile-2 { background: #fff5f5; color: #e53e3e; }
        .tile-4 { background: #fef5e7; color: #dd6b20; }
        .tile-8 { background: #f0fff4; color: #38a169; }
        .tile-16 { background: #ebf8ff; color: #3182ce; }
        .tile-32 { background: #faf5ff; color: #805ad5; }
        .tile-64 { background: #fffaf0; color: #d69e2e; }
        .tile-128 { background: #f7fafc; color: #4a5568; }
        .tile-256 { background: #fed7d7; color: #c53030; }
        .tile-512 { background: #bee3f8; color: #2b6cb0; }
        .tile-1024 { background: #c6f6d5; color: #2f855a; }
        .tile-2048 { background: #ffd6cc; color: #c05621; }

        .tile-new {
            animation: appear 0.3s ease;
        }

        @keyframes appear {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .game-over.show {
            opacity: 1;
            visibility: visible;
        }

        .game-over-text {
            font-size: 2em;
            font-weight: 800;
            color: #e17055;
            text-align: center;
        }

        .bottom-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 20px;
        }

        .instructions {
            display: none; /* „Éá„Éï„Ç©„É´„Éà„Åß„ÅØÈùûË°®Á§∫ */
            text-align: center;
            color: #636e72;
            font-size: 0.75em;
            line-height: 1.4;
            max-width: 100%;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
            60% { transform: translateY(-4px); }
        }

        /* „Çπ„Éû„Éõ„Éª„Çø„Éñ„É¨„ÉÉ„ÉàÁî®„ÅÆ„É°„Éá„Ç£„Ç¢„ÇØ„Ç®„É™ */
        @media (max-width: 768px), (hover: none) {
            .instructions {
                display: block; /* „Çπ„Éû„Éõ„Éª„Çø„Éñ„É¨„ÉÉ„Éà„Åß„ÅÆ„ÅøË°®Á§∫ */
                font-size: 0.7em;
            }
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2.2em;
                gap: 10px;
            }
            
            .game-container {
                padding: 15px;
            }
            
            .bottom-section {
                padding-bottom: 15px;
            }
        }

        @media (max-height: 700px) {
            .game-container {
                padding: 15px;
            }
            
            .header {
                margin-bottom: 15px;
            }
            
            .title {
                font-size: 2.2em;
            }
            
            .bottom-section {
                padding-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">
                <span class="title-icon">üê±</span>
                Cat2048
                <span class="title-icon">üêæ</span>
            </h1>
        </div>

        <div class="top-section">
            <div class="score-container">
                <div class="score-box">
                    <div class="score-label">Score</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">Best</div>
                    <div class="score-value" id="best">0</div>
                </div>
            </div>
            <div class="controls">
                <button class="btn" onclick="game.restart()">New Game</button>
                <button class="btn" onclick="game.undo()">Undo</button>
            </div>
        </div>

        <div class="game-board">
            <div class="grid-container">
                <div class="grid-background" id="grid-background">
                    <!-- Background Grid -->
                </div>
                <div class="grid-tiles" id="grid-tiles">
                    <!-- Tiles -->
                </div>
            </div>
            <div class="game-over" id="gameOver">
                <div class="game-over-text">Game Over üòø</div>
            </div>
        </div>

        <div class="bottom-section">
            <div class="instructions">
                Swipe to move tiles. When two tiles with the same number touch, they merge into one! Combine tiles to reach 2048 and beyond. Enjoy the cute cat sounds when tiles merge together! üêæ
            </div>
        </div>
    </div>

    <script>
        class Cat2048Game {
            constructor() {
                this.size = 4;
                this.grid = [];
                this.score = 0;
                this.bestScore = parseInt(localStorage.getItem('cat2048-best')) || 0;
                this.previousState = null;
                this.cellSize = 0;
                this.gap = 10;
                
                this.init();
                this.setupEventListeners();
            }

            init() {
                // Initialize grid (4x4 2D array)
                this.grid = [];
                for (let i = 0; i < this.size; i++) {
                    this.grid[i] = [];
                    for (let j = 0; j < this.size; j++) {
                        this.grid[i][j] = 0;
                    }
                }

                // Create background grid
                this.createBackgroundGrid();
                
                // Add initial tiles
                this.addRandomTile();
                this.addRandomTile();
                
                this.updateDisplay();
            }

            createBackgroundGrid() {
                const backgroundGrid = document.getElementById('grid-background');
                backgroundGrid.innerHTML = '';
                
                for (let i = 0; i < 16; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    backgroundGrid.appendChild(cell);
                }
            }

            calculateCellSize() {
                const container = document.getElementById('grid-background');
                const containerWidth = container.offsetWidth;
                this.cellSize = (containerWidth - (this.gap * 3)) / 4;
            }

            setupEventListeners() {
                // Keyboard events
                document.addEventListener('keydown', (e) => {
                    if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                        e.preventDefault();
                        const direction = e.key.replace('Arrow', '').toLowerCase();
                        this.move(direction);
                    }
                });

                // Touch events
                let startX, startY;
                const gameBoard = document.querySelector('.game-board');
                
                gameBoard.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                });

                gameBoard.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    if (!startX || !startY) return;
                    
                    const endX = e.changedTouches[0].clientX;
                    const endY = e.changedTouches[0].clientY;
                    
                    const diffX = startX - endX;
                    const diffY = startY - endY;
                    
                    if (Math.abs(diffX) > Math.abs(diffY)) {
                        if (diffX > 30) this.move('left');
                        else if (diffX < -30) this.move('right');
                    } else {
                        if (diffY > 30) this.move('up');
                        else if (diffY < -30) this.move('down');
                    }
                    
                    startX = startY = null;
                });

                // Resize events
                window.addEventListener('resize', () => {
                    this.updateDisplay();
                });
            }

            saveState() {
                this.previousState = {
                    grid: this.grid.map(row => [...row]),
                    score: this.score
                };
            }

            move(direction) {
                if (this.isGameOver()) return;
                
                this.saveState();
                
                let moved = false;
                let scoreGained = 0;
                let mergeCount = 0; // Count number of merges
                
                const newGrid = this.grid.map(row => [...row]);
                
                if (direction === 'left') {
                    for (let row = 0; row < this.size; row++) {
                        const result = this.slideAndMergeRow(newGrid[row]);
                        if (!this.arraysEqual(result.row, newGrid[row])) {
                            moved = true;
                        }
                        newGrid[row] = result.row;
                        scoreGained += result.score;
                        mergeCount += result.mergeCount;
                    }
                } else if (direction === 'right') {
                    for (let row = 0; row < this.size; row++) {
                        const reversed = [...newGrid[row]].reverse();
                        const result = this.slideAndMergeRow(reversed);
                        const finalRow = result.row.reverse();
                        if (!this.arraysEqual(finalRow, newGrid[row])) {
                            moved = true;
                        }
                        newGrid[row] = finalRow;
                        scoreGained += result.score;
                        mergeCount += result.mergeCount;
                    }
                } else if (direction === 'up') {
                    for (let col = 0; col < this.size; col++) {
                        const column = [];
                        for (let row = 0; row < this.size; row++) {
                            column.push(newGrid[row][col]);
                        }
                        const result = this.slideAndMergeRow(column);
                        if (!this.arraysEqual(result.row, column)) {
                            moved = true;
                        }
                        for (let row = 0; row < this.size; row++) {
                            newGrid[row][col] = result.row[row];
                        }
                        scoreGained += result.score;
                        mergeCount += result.mergeCount;
                    }
                } else if (direction === 'down') {
                    for (let col = 0; col < this.size; col++) {
                        const column = [];
                        for (let row = 0; row < this.size; row++) {
                            column.push(newGrid[row][col]);
                        }
                        const reversed = [...column].reverse();
                        const result = this.slideAndMergeRow(reversed);
                        const finalColumn = result.row.reverse();
                        if (!this.arraysEqual(finalColumn, column)) {
                            moved = true;
                        }
                        for (let row = 0; row < this.size; row++) {
                            newGrid[row][col] = finalColumn[row];
                        }
                        scoreGained += result.score;
                        mergeCount += result.mergeCount;
                    }
                }
                
                if (moved) {
                    this.grid = newGrid;
                    this.score += scoreGained;
                    this.addRandomTile();
                    
                    // Play different sounds based on merge count
                    if (mergeCount > 0) {
                        this.playCatSound(mergeCount);
                    }
                    
                    this.updateDisplay();
                    
                    if (this.isGameOver()) {
                        setTimeout(() => {
                            document.getElementById('gameOver').classList.add('show');
                        }, 300);
                    }
                }
            }

            slideAndMergeRow(row) {
                // Remove zeros
                const filtered = row.filter(val => val !== 0);
                const merged = [];
                let score = 0;
                let mergeCount = 0;
                
                for (let i = 0; i < filtered.length; i++) {
                    if (i < filtered.length - 1 && filtered[i] === filtered[i + 1]) {
                        // Merge
                        const mergedValue = filtered[i] * 2;
                        merged.push(mergedValue);
                        score += mergedValue;
                        mergeCount++;
                        i++; // Skip next element
                    } else {
                        merged.push(filtered[i]);
                    }
                }
                
                // Fill with zeros
                while (merged.length < this.size) {
                    merged.push(0);
                }
                
                return { row: merged, score: score, mergeCount: mergeCount };
            }

            arraysEqual(a, b) {
                return JSON.stringify(a) === JSON.stringify(b);
            }

            addRandomTile() {
                const emptyCells = [];
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (this.grid[row][col] === 0) {
                            emptyCells.push({ row, col });
                        }
                    }
                }
                
                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.grid[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            updateDisplay() {
                this.calculateCellSize();
                
                const tilesContainer = document.getElementById('grid-tiles');
                tilesContainer.innerHTML = '';
                
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (this.grid[row][col] !== 0) {
                            const tile = document.createElement('div');
                            tile.className = `tile tile-${this.grid[row][col]}`;
                            tile.textContent = this.grid[row][col];
                            
                            // Set position and size
                            const left = col * (this.cellSize + this.gap);
                            const top = row * (this.cellSize + this.gap);
                            
                            tile.style.left = `${left}px`;
                            tile.style.top = `${top}px`;
                            tile.style.width = `${this.cellSize}px`;
                            tile.style.height = `${this.cellSize}px`;
                            
                            // Adjust font size
                            let fontSize = this.cellSize * 0.35;
                            if (this.grid[row][col] >= 128) fontSize = this.cellSize * 0.28;
                            if (this.grid[row][col] >= 1024) fontSize = this.cellSize * 0.22;
                            tile.style.fontSize = `${fontSize}px`;
                            
                            // New tile animation
                            if (this.isNewTile(row, col)) {
                                tile.classList.add('tile-new');
                            }
                            
                            tilesContainer.appendChild(tile);
                        }
                    }
                }
                
                // Update scores
                document.getElementById('score').textContent = this.score;
                this.updateBestScore();
                document.getElementById('best').textContent = this.bestScore;
            }

            isNewTile(row, col) {
                if (!this.previousState) return true;
                return this.previousState.grid[row][col] === 0 && this.grid[row][col] !== 0;
            }

            updateBestScore() {
                if (this.score > this.bestScore) {
                    this.bestScore = this.score;
                    localStorage.setItem('cat2048-best', this.bestScore);
                }
            }

            isGameOver() {
                // Check for empty cells
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (this.grid[row][col] === 0) return false;
                    }
                }
                
                // Check for possible merges
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        const current = this.grid[row][col];
                        if (
                            (row < this.size - 1 && this.grid[row + 1][col] === current) ||
                            (col < this.size - 1 && this.grid[row][col + 1] === current)
                        ) {
                            return false;
                        }
                    }
                }
                
                return true;
            }

            restart() {
                this.score = 0;
                this.previousState = null;
                document.getElementById('gameOver').classList.remove('show');
                this.init();
            }

            undo() {
                if (this.previousState) {
                    this.grid = this.previousState.grid;
                    this.score = this.previousState.score;
                    this.previousState = null;
                    this.updateDisplay();
                }
            }

            playCatSound(mergeCount) {
                try {
                    let audioFile;
                    if (mergeCount === 1) {
                        // Single merge
                        audioFile = 'cat-meow.mp3';
                    } else {
                        // Multiple merges
                        audioFile = 'cat-meow-multiple.mp3';
                    }
                    
                    const audio = new Audio(audioFile);
                    audio.volume = 0.3;
                    audio.play().catch(e => {
                        console.log('Audio playback failed:', e);
                    });
                } catch (e) {
                    console.log('Audio file not found');
                }
            }
        }

        // Initialize game
        const game = new Cat2048Game();
    </script>
</body>
