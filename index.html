<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat2048 - Áôí„Åó„ÅÆÁå´„Éë„Ç∫„É´„Ç≤„Éº„É†</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 50%, #fd79a8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            color: #2d3436;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 480px;
            width: 100%;
            max-height: 95vh;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 2.8em;
            font-weight: 800;
            color: #e17055;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .title-icon {
            font-size: 0.8em;
            animation: bounce 2s infinite;
        }

        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            gap: 15px;
        }

        .score-container {
            display: flex;
            gap: 10px;
            flex: 1;
        }

        .score-box {
            background: linear-gradient(135deg, #fd79a8, #fdcb6e);
            color: white;
            padding: 10px 15px;
            border-radius: 12px;
            text-align: center;
            flex: 1;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .score-label {
            font-size: 0.8em;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .score-value {
            font-size: 1.4em;
            font-weight: 800;
        }

        .controls {
            display: flex;
            gap: 8px;
        }

        .btn {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .game-board {
            background: #ddd6fe;
            border-radius: 15px;
            padding: 15px;
            position: relative;
            margin-bottom: 15px;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .grid-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
        }

        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .grid-cell {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
        }

        .grid-tiles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .tile {
            position: absolute;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            transition: all 0.15s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .tile-2 { background: #fff5f5; color: #e53e3e; }
        .tile-4 { background: #fef5e7; color: #dd6b20; }
        .tile-8 { background: #f0fff4; color: #38a169; }
        .tile-16 { background: #ebf8ff; color: #3182ce; }
        .tile-32 { background: #faf5ff; color: #805ad5; }
        .tile-64 { background: #fffaf0; color: #d69e2e; }
        .tile-128 { background: #f7fafc; color: #4a5568; }
        .tile-256 { background: #fed7d7; color: #c53030; }
        .tile-512 { background: #bee3f8; color: #2b6cb0; }
        .tile-1024 { background: #c6f6d5; color: #2f855a; }
        .tile-2048 { background: #ffd6cc; color: #c05621; }

        .tile-new {
            animation: appear 0.3s ease;
        }

        @keyframes appear {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .game-over.show {
            opacity: 1;
            visibility: visible;
        }

        .game-over-text {
            font-size: 2em;
            font-weight: 800;
            color: #e17055;
            margin-bottom: 15px;
            text-align: center;
        }

        .bottom-section {
            display: flex;
            justify-content: center;
            padding-bottom: 20px;
        }

        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            width: 140px;
        }

        .mobile-btn {
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
            60% { transform: translateY(-4px); }
        }

        @media (max-width: 600px) {
            .mobile-controls {
                display: grid;
            }
            
            .title {
                font-size: 2.2em;
                gap: 10px;
            }
            
            .game-container {
                padding: 15px;
            }
            
            .bottom-section {
                padding-bottom: 15px;
            }
        }

        @media (max-height: 700px) {
            .game-container {
                padding: 15px;
            }
            
            .header {
                margin-bottom: 15px;
            }
            
            .title {
                font-size: 2.2em;
            }
            
            .bottom-section {
                padding-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">
                <span class="title-icon">üê±</span>
                Cat2048
                <span class="title-icon">üêæ</span>
            </h1>
        </div>

        <div class="top-section">
            <div class="score-container">
                <div class="score-box">
                    <div class="score-label">„Çπ„Ç≥„Ç¢</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">„Éô„Çπ„Éà</div>
                    <div class="score-value" id="best">0</div>
                </div>
            </div>
            <div class="controls">
                <button class="btn" onclick="game.restart()">Êñ∞„Ç≤„Éº„É†</button>
                <button class="btn" onclick="game.undo()">Êàª„Åô</button>
            </div>
        </div>

        <div class="game-board">
            <div class="grid-container">
                <div class="grid-background" id="grid-background">
                    <!-- ËÉåÊôØ„Ç∞„É™„ÉÉ„Éâ -->
                </div>
                <div class="grid-tiles" id="grid-tiles">
                    <!-- „Çø„Ç§„É´ -->
                </div>
            </div>
            <div class="game-over" id="gameOver">
                <div class="game-over-text">„Ç≤„Éº„É†ÁµÇ‰∫Ü üòø</div>
                <button class="btn" onclick="game.restart()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
            </div>
        </div>

        <div class="bottom-section">
            <div class="mobile-controls">
                <div></div>
                <button class="mobile-btn" onclick="game.move('up')">‚Üë</button>
                <div></div>
                <button class="mobile-btn" onclick="game.move('left')">‚Üê</button>
                <button class="mobile-btn" onclick="game.move('down')">‚Üì</button>
                <button class="mobile-btn" onclick="game.move('right')">‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        class Cat2048Game {
            constructor() {
                this.size = 4;
                this.grid = [];
                this.score = 0;
                this.bestScore = parseInt(localStorage.getItem('cat2048-best')) || 0;
                this.previousState = null;
                this.cellSize = 0;
                this.gap = 10;
                
                this.init();
                this.setupEventListeners();
            }

            init() {
                // „Ç∞„É™„ÉÉ„Éâ„ÅÆÂàùÊúüÂåñÔºà4x4„ÅÆ2Ê¨°ÂÖÉÈÖçÂàóÔºâ
                this.grid = [];
                for (let i = 0; i < this.size; i++) {
                    this.grid[i] = [];
                    for (let j = 0; j < this.size; j++) {
                        this.grid[i][j] = 0;
                    }
                }

                // ËÉåÊôØ„Ç∞„É™„ÉÉ„Éâ„ÅÆÁîüÊàê
                this.createBackgroundGrid();
                
                // ÂàùÊúü„Çø„Ç§„É´„ÅÆËøΩÂä†
                this.addRandomTile();
                this.addRandomTile();
                
                this.updateDisplay();
            }

            createBackgroundGrid() {
                const backgroundGrid = document.getElementById('grid-background');
                backgroundGrid.innerHTML = '';
                
                for (let i = 0; i < 16; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    backgroundGrid.appendChild(cell);
                }
            }

            calculateCellSize() {
                const container = document.getElementById('grid-background');
                const containerWidth = container.offsetWidth;
                this.cellSize = (containerWidth - (this.gap * 3)) / 4;
            }

            setupEventListeners() {
                // „Ç≠„Éº„Éú„Éº„Éâ„Ç§„Éô„É≥„Éà
                document.addEventListener('keydown', (e) => {
                    if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                        e.preventDefault();
                        const direction = e.key.replace('Arrow', '').toLowerCase();
                        this.move(direction);
                    }
                });

                // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà
                let startX, startY;
                const gameBoard = document.querySelector('.game-board');
                
                gameBoard.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                });

                gameBoard.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    if (!startX || !startY) return;
                    
                    const endX = e.changedTouches[0].clientX;
                    const endY = e.changedTouches[0].clientY;
                    
                    const diffX = startX - endX;
                    const diffY = startY - endY;
                    
                    if (Math.abs(diffX) > Math.abs(diffY)) {
                        if (diffX > 30) this.move('left');
                        else if (diffX < -30) this.move('right');
                    } else {
                        if (diffY > 30) this.move('up');
                        else if (diffY < -30) this.move('down');
                    }
                    
                    startX = startY = null;
                });

                // „É™„Çµ„Ç§„Ç∫„Ç§„Éô„É≥„Éà
                window.addEventListener('resize', () => {
                    this.updateDisplay();
                });
            }

            saveState() {
                this.previousState = {
                    grid: this.grid.map(row => [...row]),
                    score: this.score
                };
            }

            move(direction) {
                if (this.isGameOver()) return;
                
                this.saveState();
                
                let moved = false;
                let scoreGained = 0;
                let merged = false;
                
                const newGrid = this.grid.map(row => [...row]);
                
                if (direction === 'left') {
                    for (let row = 0; row < this.size; row++) {
                        const result = this.slideAndMergeRow(newGrid[row]);
                        if (!this.arraysEqual(result.row, newGrid[row])) {
                            moved = true;
                        }
                        newGrid[row] = result.row;
                        scoreGained += result.score;
                        if (result.merged) merged = true;
                    }
                } else if (direction === 'right') {
                    for (let row = 0; row < this.size; row++) {
                        const reversed = [...newGrid[row]].reverse();
                        const result = this.slideAndMergeRow(reversed);
                        const finalRow = result.row.reverse();
                        if (!this.arraysEqual(finalRow, newGrid[row])) {
                            moved = true;
                        }
                        newGrid[row] = finalRow;
                        scoreGained += result.score;
                        if (result.merged) merged = true;
                    }
                } else if (direction === 'up') {
                    for (let col = 0; col < this.size; col++) {
                        const column = [];
                        for (let row = 0; row < this.size; row++) {
                            column.push(newGrid[row][col]);
                        }
                        const result = this.slideAndMergeRow(column);
                        if (!this.arraysEqual(result.row, column)) {
                            moved = true;
                        }
                        for (let row = 0; row < this.size; row++) {
                            newGrid[row][col] = result.row[row];
                        }
                        scoreGained += result.score;
                        if (result.merged) merged = true;
                    }
                } else if (direction === 'down') {
                    for (let col = 0; col < this.size; col++) {
                        const column = [];
                        for (let row = 0; row < this.size; row++) {
                            column.push(newGrid[row][col]);
                        }
                        const reversed = [...column].reverse();
                        const result = this.slideAndMergeRow(reversed);
                        const finalColumn = result.row.reverse();
                        if (!this.arraysEqual(finalColumn, column)) {
                            moved = true;
                        }
                        for (let row = 0; row < this.size; row++) {
                            newGrid[row][col] = finalColumn[row];
                        }
                        scoreGained += result.score;
                        if (result.merged) merged = true;
                    }
                }
                
                if (moved) {
                    this.grid = newGrid;
                    this.score += scoreGained;
                    this.addRandomTile();
                    
                    if (merged) {
                        this.playCatSound();
                    }
                    
                    this.updateDisplay();
                    
                    if (this.isGameOver()) {
                        setTimeout(() => {
                            document.getElementById('gameOver').classList.add('show');
                        }, 300);
                    }
                }
            }

            slideAndMergeRow(row) {
                // 0„ÇíÈô§Âéª
                const filtered = row.filter(val => val !== 0);
                const merged = [];
                let score = 0;
                let hasMerged = false;
                
                for (let i = 0; i < filtered.length; i++) {
                    if (i < filtered.length - 1 && filtered[i] === filtered[i + 1]) {
                        // „Éû„Éº„Ç∏
                        const mergedValue = filtered[i] * 2;
                        merged.push(mergedValue);
                        score += mergedValue;
                        hasMerged = true;
                        i++; // Ê¨°„ÅÆË¶ÅÁ¥†„Çí„Çπ„Ç≠„ÉÉ„Éó
                    } else {
                        merged.push(filtered[i]);
                    }
                }
                
                // 0„ÅßÂüã„ÇÅ„Çã
                while (merged.length < this.size) {
                    merged.push(0);
                }
                
                return { row: merged, score: score, merged: hasMerged };
            }

            arraysEqual(a, b) {
                return JSON.stringify(a) === JSON.stringify(b);
            }

            addRandomTile() {
                const emptyCells = [];
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (this.grid[row][col] === 0) {
                            emptyCells.push({ row, col });
                        }
                    }
                }
                
                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.grid[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            updateDisplay() {
                this.calculateCellSize();
                
                const tilesContainer = document.getElementById('grid-tiles');
                tilesContainer.innerHTML = '';
                
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (this.grid[row][col] !== 0) {
                            const tile = document.createElement('div');
                            tile.className = `tile tile-${this.grid[row][col]}`;
                            tile.textContent = this.grid[row][col];
                            
                            // ‰ΩçÁΩÆ„Å®„Çµ„Ç§„Ç∫„ÅÆË®≠ÂÆö
                            const left = col * (this.cellSize + this.gap);
                            const top = row * (this.cellSize + this.gap);
                            
                            tile.style.left = `${left}px`;
                            tile.style.top = `${top}px`;
                            tile.style.width = `${this.cellSize}px`;
                            tile.style.height = `${this.cellSize}px`;
                            
                            // „Éï„Ç©„É≥„Éà„Çµ„Ç§„Ç∫„ÅÆË™øÊï¥
                            let fontSize = this.cellSize * 0.35;
                            if (this.grid[row][col] >= 128) fontSize = this.cellSize * 0.28;
                            if (this.grid[row][col] >= 1024) fontSize = this.cellSize * 0.22;
                            tile.style.fontSize = `${fontSize}px`;
                            
                            // Êñ∞„Åó„ÅÑ„Çø„Ç§„É´„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                            if (this.isNewTile(row, col)) {
                                tile.classList.add('tile-new');
                            }
                            
                            tilesContainer.appendChild(tile);
                        }
                    }
                }
                
                // „Çπ„Ç≥„Ç¢„ÅÆÊõ¥Êñ∞
                document.getElementById('score').textContent = this.score;
                this.updateBestScore();
                document.getElementById('best').textContent = this.bestScore;
            }

            isNewTile(row, col) {
                if (!this.previousState) return true;
                return this.previousState.grid[row][col] === 0 && this.grid[row][col] !== 0;
            }

            updateBestScore() {
                if (this.score > this.bestScore) {
                    this.bestScore = this.score;
                    localStorage.setItem('cat2048-best', this.bestScore);
                }
            }

            isGameOver() {
                // Á©∫„ÅÆ„Çª„É´„Åå„ÅÇ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (this.grid[row][col] === 0) return false;
                    }
                }
                
                // Èö£Êé•„Åô„Çã„Çª„É´„ÅßÂêå„ÅòÂÄ§„Åå„ÅÇ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        const current = this.grid[row][col];
                        if (
                            (row < this.size - 1 && this.grid[row + 1][col] === current) ||
                            (col < this.size - 1 && this.grid[row][col + 1] === current)
                        ) {
                            return false;
                        }
                    }
                }
                
                return true;
            }

            restart() {
                this.score = 0;
                this.previousState = null;
                document.getElementById('gameOver').classList.remove('show');
                this.init();
            }

            undo() {
                if (this.previousState) {
                    this.grid = this.previousState.grid;
                    this.score = this.previousState.score;
                    this.previousState = null;
                    this.updateDisplay();
                }
            }

            playCatSound() {
                try {
                    const audio = new Audio('cat-meow.mp3');
                    audio.volume = 0.3;
                    audio.play().catch(e => {
                        console.log('Èü≥Â£∞„ÅÆÂÜçÁîü„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', e);
                    });
                } catch (e) {
                    console.log('Èü≥Â£∞„Éï„Ç°„Ç§„É´„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                }
            }
        }

        // „Ç≤„Éº„É†„ÅÆÂàùÊúüÂåñ
        const game = new Cat2048Game();
    </script>
</body>
</html>
